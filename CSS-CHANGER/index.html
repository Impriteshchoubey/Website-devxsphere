<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-CHANGER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="layout">
   
        <h2>Change The CSS with Sliders!</h2>
        <br>

        <h3>JavaScript</h3>
   
        <div class="property">
            <label for="base">Base Color</label>
            <input type="color" name="base" id="base" value="#ff0000" >

            <label for="width">Width</label>
            <input type="range" name="width" id="width" min="0" max="100" value="30" data-sizing="%">

            <label for="Border-radius">Border-radius</label>
            <input type="range" name="Border-radius" id="Border-radius" min="0" max="250" value="20" data-sizing="px">

            <label for="padding">padding</label>
            <input type="range" name="padding" id="padding" min="0" max="100" value="5" data-sizing="px">

            <label for="blur">blur</label>
            <input type="range" name="blur" id="blur" min="0" max="10" value="0" data-sizing="px">


        </div>
        <img src="./CAR.jpg" alt="car">
   </div>
</body>
<script src="./script.js">


</script>
</html>
